<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='用户管理',active='article'" xmlns:user>
<header th:replace="back/header::headerFragment(${title},${active})"></header>
<head>
    <meta th:name="_csrf"/>
    <!--          th:content="${_csrf.token}"-->

    <!-- 默认的header name是X-CSRF-TOKEN -->
    <meta th:name="_csrf_header"/>
    <!--    th:content="${_csrf.headerName}"-->
</head>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="back/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div >
                    <div class="col-sm-12">
                        <h4 class="page-title">用户管理</h4>
                        <a th:href="@{/user/add}"
                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                            <i class="fa fa-edit"></i> <span>新建用户</span></a>
                    </div>

                    <form th:action="@{/searchUser}" method="post" >

                        <div  style="padding: 0 10px 0 0;">
                            <input type="text" class="form-control" placeholder="用户名" name="userName"/>
                        </div>
                        <div  style="padding: 0 10px 0 0;">
                            <input type="text" class="form-control" placeholder="手机号" name="phonenumber"/>
                        </div>

                        <div  style="padding: 0 10px 0 0;">
                            <select class="form-control" name="roleId">
                                <th:block th:each="role:${roles}">
                                    <option th:text="${role.roleName}" th:value="${role.roleId}"></option>
                                </th:block>
                            </select>
                        </div>
                        <div  style="padding: 0 10px 0 0;">
                            <input type="date" class="form-control" placeholder="请输入开始时间" name="beginTime"/>
                        </div>
                        <div  style="padding: 0 10px 0 0;">
                            <input type="date" class="form-control" placeholder="创建时间" name="endTime">
                        </div>
                        <Button type="submit" style="size: B4" class="form-control">查询</Button>
                    </form>




                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>用户名</th>
                                <th>角色</th>
                                <th>头像</th>
                                <th>性别</th>
                                <th>电话号码</th>
                                <th>用户邮箱</th>
                                <th>账号状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <th:block th:each="user:${users}">
                                <tr th:id="${user.userId}">
                                    <td>
                                        <a th:text="${user.userName}" target="_blank"></a>
                                    </td>

                                    <td>
                                        <th:block th:text="${user.roleName}"/>
                                    </td>
                                    <td><img style="width: 30px;height: 30px" th:src="@{'/downloadFile/'+${user.pic}}">
                                    </td>
                                    <td>
                                        <th:block th:text="${user.sex != null && user.sex.equals('0')} ? '男' : (${user.sex != null && user.sex.equals('1')} ? '女' : '未知')"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.phonenumber}"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.email}"/>
                                    </td>

                                    <td>
                                        <th:block th:text="${user.status.equals('0')}?正常:停用"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${user.createTime}"/>
                                    </td>
                                    <td>
                                        <a th:href="@{'/user/edit/'+${user.userId}}"
                                           class="btn btn-primary ">
                                            <i class="fa fa-edit"></i> <span>编辑</span></a>


                                    <a class="btn btn-warning "
                                       th:href="@{/user/updateStatus(userId=${user.userId},status=${user.status == '1' ? '0' : '1'})}"
                                          >
                                            <i class="fa fa-rocket"></i> <span
                                                th:text="${user.status.equals('0')}?禁用:启用"></span></a>
                                        <a th:href="@{'/user/delete/'+${user.userId}}" th:onclick="'delArticle('+${user.userId}+');'"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-trash-o"></i> <span>删除</span></a>
                                    </td>
                                </tr>
                            </th:block>

                            </tbody>

                        </table>

                    </div>
                </div>
                <div th:replace="back/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="back/footer :: footer"></div>
<script type="text/javascript">
    function delArticle(id) {
        // 获取<meta>标签中封装的_csrf信息
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        if (confirm('确定删除该用户吗?')) {
            $.ajax({
                type: 'post',
                url: '/user/delete',
                data: {id: id},
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (result) {
                    if (result && result.success) {
                        window.alert("用户删除成功");
                        window.location.reload();
                    } else {
                        window.alert(result.msg || '用户删除失败')
                    }
                }
            });
        }
    }

    function updateArticle(id) {
        // 获取<meta>标签中封装的_csrf信息
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        if (confirm('确定此操作么吗?')) {
            $.ajax({
                type: 'post',
                url: '/user/forbid',
                data: {id: id},
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (result) {
                    if (result && result.success) {
                        window.alert("禁用成功");
                        window.location.reload();
                    } else {
                        window.alert(result.msg || '禁用失败')
                    }
                }
            });
        }
    }


</script>
</body>
</html>
