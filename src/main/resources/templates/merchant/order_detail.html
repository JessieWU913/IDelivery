<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>订单详情 - 商户系统</title>
    <link rel="stylesheet" href="/back/css/bootstrap.min.css">
    <link rel="stylesheet" href="/back/css/style.css">
    <script src="/assets/js/jquery.min.js"></script>
    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .detail-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
        }

        .section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .info-row {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            width: 120px;
            color: #666;
            font-weight: bold;
        }

        .info-value {
            flex: 1;
            color: #333;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-paid { background: #d1ecf1; color: #0c5460; }
        .status-preparing { background: #d4edda; color: #155724; }
        .status-delivering { background: #cce5ff; color: #004085; }
        .status-completed { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .item-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .item-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }

        .item-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            border-bottom: none;
            border-top: 2px solid #667eea;
            margin-top: 10px;
            padding-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<div class="detail-container">
    <div class="page-header">
        <h2>订单详情</h2>
        <button class="btn btn-secondary" onclick="location.href='/merchant/orders'">返回订单列表</button>
    </div>

    <!-- 订单基本信息 -->
    <div class="section">
        <div class="section-title">订单信息</div>
        <div class="info-row">
            <div class="info-label">订单号：</div>
            <div class="info-value" th:text="${order.orderNo}">ORDER123456</div>
        </div>
        <div class="info-row">
            <div class="info-label">订单状态：</div>
            <div class="info-value">
                    <span class="status-badge" th:classappend="'status-' + ${order.orderStatus}">
                        <span th:switch="${order.orderStatus}">
                            <span th:case="'pending'">待支付</span>
                            <span th:case="'paid'">待接单</span>
                            <span th:case="'preparing'">制作中</span>
                            <span th:case="'delivering'">配送中</span>
                            <span th:case="'completed'">已完成</span>
                            <span th:case="'cancelled'">已取消</span>
                        </span>
                    </span>
            </div>
        </div>
        <div class="info-row">
            <div class="info-label">下单时间：</div>
            <div class="info-value" th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')}">2025-11-10 12:00:00</div>
        </div>
        <div class="info-row" th:if="${order.payTime != null}">
            <div class="info-label">支付时间：</div>
            <div class="info-value" th:text="${#temporals.format(order.payTime, 'yyyy-MM-dd HH:mm:ss')}">2025-11-10 12:05:00</div>
        </div>
    </div>

    <!-- 配送信息 -->
    <div class="section">
        <div class="section-title">配送信息</div>
        <div class="info-row">
            <div class="info-label">收货地址：</div>
            <div class="info-value" th:text="${order.deliveryAddress}">配送地址</div>
        </div>
        <div class="info-row">
            <div class="info-label">联系人：</div>
            <div class="info-value" th:text="${order.contactName}">联系人</div>
        </div>
        <div class="info-row">
            <div class="info-label">联系电话：</div>
            <div class="info-value" th:text="${order.contactPhone}">联系电话</div>
        </div>
        <div class="info-row" th:if="${order.deliveryTime != null}">
            <div class="info-label">预计送达：</div>
            <div class="info-value" th:text="${#temporals.format(order.deliveryTime, 'yyyy-MM-dd HH:mm')}">2025-11-10 13:00</div>
        </div>
    </div>

    <!-- 商品明细 -->
    <div class="section">
        <div class="section-title">商品明细</div>
        <table class="item-table">
            <thead>
            <tr>
                <th>商品</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.orderItems}">
                <td th:text="${item.productName}">商品名称</td>
                <td>¥<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}">0.00</span></td>
                <td th:text="${item.quantity}">1</td>
                <td>¥<span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}">0.00</span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 费用明细 -->
    <div class="section">
        <div class="section-title">费用明细</div>
        <div class="summary-row">
            <span>商品金额：</span>
            <span>¥<span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)}">0.00</span></span>
        </div>
        <div class="summary-row">
            <span>配送费：</span>
            <span>¥<span th:text="${#numbers.formatDecimal(order.deliveryFee, 1, 2)}">0.00</span></span>
        </div>
        <div class="summary-row total">
            <span>实付金额：</span>
            <span>¥<span th:text="${#numbers.formatDecimal(order.actualAmount, 1, 2)}">0.00</span></span>
        </div>
    </div>

    <!-- 订单备注 -->
    <div class="section" th:if="${order.remark != null && order.remark != ''}">
        <div class="section-title">订单备注</div>
        <div th:text="${order.remark}">订单备注</div>
    </div>

    <!-- 操作按钮 -->
    <div style="text-align: center; margin-top: 30px;">
        <button th:if="${order.orderStatus == 'paid'}"
                class="btn btn-primary"
                th:onclick="'acceptOrder(' + ${order.orderId} + ')'">接单</button>
        <button th:if="${order.orderStatus == 'preparing'}"
                class="btn btn-success"
                th:onclick="'readyForDelivery(' + ${order.orderId} + ')'">出餐</button>
    </div>
</div>

<script>
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });

    function acceptOrder(orderId) {
        if (!confirm('确认接单吗？')) return;
        $.ajax({
            url: '/merchant/order/accept/' + orderId,
            type: 'POST',
            success: function(res) {
                if (res.success) {
                    alert('接单成功');
                    location.reload();
                } else {
                    alert(res.message || '接单失败');
                }
            }
        });
    }

    function readyForDelivery(orderId) {
        if (!confirm('确认出餐吗？出餐后订单将变为等待骑手配送状态。')) return;
        $.ajax({
            url: '/merchant/order/deliver/' + orderId,
            type: 'POST',
            success: function(res) {
                if (res.success) {
                    alert('出餐成功，订单已变为等待骑手配送状态');
                    location.reload();
                } else {
                    alert(res.message || '操作失败');
                }
            }
        });
    }
</script>
</body>
</html>
