<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>编辑用户 - IDelivery</title>
    
    <link rel="stylesheet" th:href="@{/back/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/style.min.css}">
    
    <style>
        body { background-color: #f5f5f5; margin-top: 70px; }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/index">IDelivery 管理后台</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/admin/index">控制台</a></li>
                <li class="active"><a href="/admin/users">用户管理</a></li>
                <li><a href="/admin/merchants">商户管理</a></li>
                <li><a href="/admin/products">菜品管理</a></li>
                <li><a href="/admin/orders">订单管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出登录</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h2>编辑用户</h2>
        
        <div class="form-container">
            <form id="userForm">
                <input type="hidden" id="userId" name="userId" th:value="${user.userId}">
                
                <div class="form-group">
                    <label for="username">用户名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" 
                           th:value="${user.userName}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码 <small class="text-muted">(留空则不修改)</small></label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                
                <div class="form-group">
                    <label for="roleId">角色 <span class="text-danger">*</span></label>
                    <select class="form-control" id="roleId" name="roleId" required>
                        <option value="">请选择角色</option>
                        <option th:each="role : ${roles}" 
                                th:value="${role.roleId}" 
                                th:text="${role.roleName}"
                                th:selected="${role.roleId == user.roleId}">
                        </option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="text" class="form-control" id="phone" name="phone"
                           th:value="${user.phone}">
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:value="${user.email}">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> 保存
                    </button>
                    <a href="/admin/users" class="btn btn-default">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/back/js/bootstrap.js}"></script>
    <script>
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        $('#userForm').submit(function(e) {
            e.preventDefault();
            
            $.ajax({
                url: '/admin/users/edit',
                type: 'POST',
                data: $(this).serialize(),
                success: function(result) {
                    if (result.success) {
                        alert(result.message);
                        window.location.href = '/admin/users';
                    } else {
                        alert('操作失败：' + result.message);
                    }
                },
                error: function() {
                    alert('操作失败，请重试');
                }
            });
        });
    </script>
</body>
</html>
