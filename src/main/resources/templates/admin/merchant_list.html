<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>商户管理 - IDelivery</title>
    
    <link rel="stylesheet" th:href="@{/back/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/style.min.css}">
    
    <style>
        body { background-color: #f5f5f5; margin-top: 70px; }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/index">IDelivery 管理后台</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/admin/index">控制台</a></li>
                <li><a href="/admin/users">用户管理</a></li>
                <li><a href="/admin/roles">角色管理</a></li>
                <li class="active"><a href="/admin/merchants">商户管理</a></li>
                <li><a href="/admin/products">菜品管理</a></li>
                <li><a href="/admin/orders">订单管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出登录</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h2>商户管理</h2>
        
        <!-- 商户列表 -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>商户ID</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>邮箱</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="merchant : ${merchants}">
                        <td th:text="${merchant.userId}">1</td>
                        <td th:text="${merchant.userName}">merchant001</td>
                        <td th:text="${merchant.phone}">-</td>
                        <td th:text="${merchant.email}">-</td>
                        <td>
                            <span th:if="${merchant.status == '1'}" class="label label-success">正常</span>
                            <span th:if="${merchant.status == '0'}" class="label label-danger">禁用</span>
                        </td>
                        <td th:text="${merchant.createTime}">2025-01-01</td>
                        <td>
                            <button class="btn btn-xs btn-warning" 
                                    th:if="${merchant.status == '1'}"
                                    th:onclick="'updateStatus(' + ${merchant.userId} + ', \'0\')'">
                                <i class="fa fa-ban"></i> 禁用
                            </button>
                            <button class="btn btn-xs btn-success" 
                                    th:if="${merchant.status == '0'}"
                                    th:onclick="'updateStatus(' + ${merchant.userId} + ', \'1\')'">
                                <i class="fa fa-check"></i> 启用
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(merchants)}">
                        <td colspan="7" class="text-center">暂无商户数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/back/js/bootstrap.js}"></script>
    <script>
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        function updateStatus(userId, status) {
            if (confirm('确定要' + (status == '1' ? '禁用' : '启用') + '该商户吗？')) {
                $.ajax({
                    url: '/admin/users/updateStatus',
                    type: 'POST',
                    data: { userId: userId, status: status },
                    success: function(result) {
                        if (result.success) {
                            alert(result.message);
                            location.reload();
                        } else {
                            alert('操作失败：' + result.message);
                        }
                    },
                    error: function() {
                        alert('操作失败，请重试');
                    }
                });
            }
        }
    </script>
</body>
</html>
