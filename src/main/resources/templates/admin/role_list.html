<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>角色管理 - IDelivery</title>
    
    <link rel="stylesheet" th:href="@{/back/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/style.min.css}">
    
    <style>
        body { background-color: #f5f5f5; margin-top: 70px; }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/index">IDelivery 管理后台</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/admin/index">控制台</a></li>
                <li><a href="/admin/users">用户管理</a></li>
                <li class="active"><a href="/admin/roles">角色管理</a></li>
                <li><a href="/admin/merchants">商户管理</a></li>
                <li><a href="/admin/products">菜品管理</a></li>
                <li><a href="/admin/orders">订单管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出登录</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>角色管理</h2>
            </div>
            <div class="col-md-6 text-right" style="padding-top: 20px;">
                <a href="/admin/roles/add" class="btn btn-success">
                    <i class="fa fa-plus"></i> 添加角色
                </a>
            </div>
        </div>
        
        <!-- 角色列表 -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>角色ID</th>
                        <th>角色名称</th>
                        <th>角色描述</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.roleId}">1</td>
                        <td th:text="${role.roleName}">超级管理员</td>
                        <td th:text="${role.roleDesc}">-</td>
                        <td>
                            <span th:if="${role.status == '1'}" class="label label-success">正常</span>
                            <span th:if="${role.status == '0'}" class="label label-danger">禁用</span>
                        </td>
                        <td th:text="${role.createTime}">2025-01-01</td>
                        <td>
                            <a th:href="@{'/admin/roles/edit/' + ${role.roleId}}" class="btn btn-xs btn-primary">
                                <i class="fa fa-edit"></i> 编辑
                            </a>
                            <button class="btn btn-xs btn-warning" 
                                    th:if="${role.status == '1' && role.roleId > 5}"
                                    th:onclick="'updateStatus(' + ${role.roleId} + ', \'0\')'">
                                <i class="fa fa-ban"></i> 禁用
                            </button>
                            <button class="btn btn-xs btn-success" 
                                    th:if="${role.status == '0' && role.roleId > 5}"
                                    th:onclick="'updateStatus(' + ${role.roleId} + ', \'0\')'">
                                <i class="fa fa-check"></i> 启用
                            </button>
                            <button class="btn btn-xs btn-danger" 
                                    th:if="${role.roleId > 5}"
                                    th:onclick="'deleteRole(' + ${role.roleId} + ')'">
                                <i class="fa fa-trash"></i> 删除
                            </button>
                            <span th:if="${role.roleId <= 5}" class="text-muted">系统角色</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(roles)}">
                        <td colspan="7" class="text-center">暂无角色数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/back/js/bootstrap.js}"></script>
    <script>
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        function updateStatus(roleId, status) {
            if (confirm('确定要' + (status == '1' ? '禁用' : '启用') + '该角色吗？')) {
                $.ajax({
                    url: '/admin/roles/updateStatus',
                    type: 'POST',
                    data: { roleId: roleId, status: status },
                    success: function(result) {
                        if (result.success) {
                            alert(result.message);
                            location.reload();
                        } else {
                            alert('操作失败：' + result.message);
                        }
                    },
                    error: function() {
                        alert('操作失败，请重试');
                    }
                });
            }
        }

        function deleteRole(roleId) {
            if (confirm('确定要删除该角色吗？此操作不可恢复！')) {
                $.ajax({
                    url: '/admin/roles/delete/' + roleId,
                    type: 'POST',
                    success: function(result) {
                        if (result.success) {
                            alert(result.message);
                            location.reload();
                        } else {
                            alert('删除失败：' + result.message);
                        }
                    },
                    error: function() {
                        alert('删除失败，请重试');
                    }
                });
            }
        }
    </script>
</body>
</html>
