<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>订单管理 - IDelivery</title>
    
    <link rel="stylesheet" th:href="@{/back/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/style.min.css}">
    
    <style>
        body { background-color: #f5f5f5; margin-top: 70px; }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/index">IDelivery 管理后台</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/admin/index">控制台</a></li>
                <li><a href="/admin/users">用户管理</a></li>
                <li><a href="/admin/roles">角色管理</a></li>
                <li><a href="/admin/merchants">商户管理</a></li>
                <li><a href="/admin/products">菜品管理</a></li>
                <li class="active"><a href="/admin/orders">订单管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出登录</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h2>订单管理</h2>
        
        <!-- 订单列表 -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>订单号</th>
                        <th>用户</th>
                        <th>商户</th>
                        <th>金额</th>
                        <th>支付状态</th>
                        <th>订单状态</th>
                        <th>下单时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.orderNo}">20250101000001</td>
                        <td th:text="${order.userName}">user001</td>
                        <td th:text="${order.merchantName}">xxx餐厅</td>
                        <td>¥<span th:text="${order.actualAmount}">50.00</span></td>
                        <td>
                            <span th:if="${order.paymentStatus == 'unpaid'}" class="label label-warning">未支付</span>
                            <span th:if="${order.paymentStatus == 'paid'}" class="label label-success">已支付</span>
                        </td>
                        <td>
                            <span th:if="${order.orderStatus == 'pending'}" class="label label-default">待接单</span>
                            <span th:if="${order.orderStatus == 'paid'}" class="label label-info">已支付</span>
                            <span th:if="${order.orderStatus == 'accepted'}" class="label label-primary">已接单</span>
                            <span th:if="${order.orderStatus == 'preparing'}" class="label label-warning">准备中</span>
                            <span th:if="${order.orderStatus == 'ready'}" class="label label-info">待配送</span>
                            <span th:if="${order.orderStatus == 'delivering'}" class="label label-primary">配送中</span>
                            <span th:if="${order.orderStatus == 'delivered'}" class="label label-success">已送达</span>
                            <span th:if="${order.orderStatus == 'completed'}" class="label label-success">已完成</span>
                            <span th:if="${order.orderStatus == 'cancelled'}" class="label label-danger">已取消</span>
                        </td>
                        <td th:text="${order.createTime != null ? order.createTime : '-'}">2025-01-01 12:00</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="7" class="text-center">暂无订单数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/back/js/bootstrap.js}"></script>
</body>
</html>
