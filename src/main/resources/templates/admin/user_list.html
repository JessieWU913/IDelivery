<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>用户管理 - IDelivery</title>
    
    <link rel="stylesheet" th:href="@{/back/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/style.min.css}">
    
    <style>
        body { background-color: #f5f5f5; margin-top: 70px; }
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/index">IDelivery 管理后台</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/admin/index">控制台</a></li>
                <li class="active"><a href="/admin/users">用户管理</a></li>
                <li><a href="/admin/roles">角色管理</a></li>
                <li><a href="/admin/merchants">商户管理</a></li>
                <li><a href="/admin/products">菜品管理</a></li>
                <li><a href="/admin/orders">订单管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出登录</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>用户管理</h2>
            </div>
            <div class="col-md-6 text-right" style="padding-top: 20px;">
                <a href="/admin/users/add" class="btn btn-success">
                    <i class="fa fa-plus"></i> 添加用户
                </a>
            </div>
        </div>
        
        <!-- 搜索框 -->
        <div class="search-box">
            <form action="/admin/users/search" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" name="userName" class="form-control" placeholder="用户名">
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="phone" class="form-control" placeholder="手机号">
                    </div>
                    <div class="col-md-3">
                        <select name="roleId" class="form-control">
                            <option value="">全部角色</option>
                            <option th:each="role : ${roles}" 
                                    th:value="${role.roleId}" 
                                    th:text="${role.roleName}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-search"></i> 搜索
                        </button>
                        <a href="/admin/users" class="btn btn-default">重置</a>
                    </div>
                </div>
            </form>
        </div>

        <!-- 用户列表 -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>用户ID</th>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>手机号</th>
                        <th>邮箱</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userId}">1</td>
                        <td th:text="${user.userName}">admin</td>
                        <td>
                            <span th:if="${user.roleId == 1}" class="label label-danger">超级管理员</span>
                            <span th:if="${user.roleId == 2}" class="label label-warning">普通管理员</span>
                            <span th:if="${user.roleId == 3}" class="label label-success">商户</span>
                            <span th:if="${user.roleId == 4}" class="label label-info">骑手</span>
                            <span th:if="${user.roleId == 5}" class="label label-default">普通用户</span>
                        </td>
                        <td th:text="${user.phone}">-</td>
                        <td th:text="${user.email}">-</td>
                        <td>
                            <span th:if="${user.status == '1'}" class="label label-success">正常</span>
                            <span th:if="${user.status == '0'}" class="label label-danger">禁用</span>
                        </td>
                        <td th:text="${user.createTime}">2025-01-01</td>
                        <td>
                            <a th:href="@{'/admin/users/edit/' + ${user.userId}}" class="btn btn-xs btn-primary">
                                <i class="fa fa-edit"></i> 编辑
                            </a>
                            <button class="btn btn-xs btn-warning" 
                                    th:if="${user.status == '1'}"
                                    th:onclick="'updateStatus(' + ${user.userId} + ', \'0\')'">
                                <i class="fa fa-ban"></i> 禁用
                            </button>
                            <button class="btn btn-xs btn-success" 
                                    th:if="${user.status == '0'}"
                                    th:onclick="'updateStatus(' + ${user.userId} + ', \'1\')'">
                                <i class="fa fa-check"></i> 启用
                            </button>
                            <button class="btn btn-xs btn-danger" 
                                    th:onclick="'deleteUser(' + ${user.userId} + ')'">
                                <i class="fa fa-trash"></i> 删除
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="8" class="text-center">暂无用户数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/back/js/bootstrap.js}"></script>
    <script>
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        function updateStatus(userId, status) {
            if (confirm('确定要' + (status == '1' ? '禁用' : '启用') + '该用户吗？')) {
                $.ajax({
                    url: '/admin/users/updateStatus',
                    type: 'POST',
                    data: { userId: userId, status: status },
                    success: function(result) {
                        if (result.success) {
                            alert(result.message);
                            location.reload();
                        } else {
                            alert('操作失败：' + result.message);
                        }
                    },
                    error: function() {
                        alert('操作失败，请重试');
                    }
                });
            }
        }

        function deleteUser(userId) {
            if (confirm('确定要删除该用户吗？此操作不可恢复！')) {
                $.ajax({
                    url: '/admin/users/delete/' + userId,
                    type: 'POST',
                    success: function(result) {
                        if (result.success) {
                            alert(result.message);
                            location.reload();
                        } else {
                            alert('删除失败：' + result.message);
                        }
                    },
                    error: function() {
                        alert('删除失败，请重试');
                    }
                });
            }
        }
    </script>
</body>
</html>
