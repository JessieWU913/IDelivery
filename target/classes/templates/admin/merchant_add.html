<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>添加商户 - IDelivery</title>
    
    <link rel="stylesheet" th:href="@{/back/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/style.min.css}">
    
    <style>
        body { background-color: #f5f5f5; margin-top: 70px; }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 900px;
            margin: 0 auto;
        }
        .section-title {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/index">IDelivery 管理后台</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/admin/index">控制台</a></li>
                <li><a href="/admin/users">用户管理</a></li>
                <li><a href="/admin/roles">角色管理</a></li>
                <li class="active"><a href="/admin/merchants">商户管理</a></li>
                <li><a href="/admin/products">菜品管理</a></li>
                <li><a href="/admin/orders">订单管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出登录</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h2>添加商户</h2>
        
        <div class="form-container">
            <form id="merchantForm">
                <!-- 账户信息 -->
                <h4 class="section-title"><i class="fa fa-user"></i> 账户信息</h4>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username">登录用户名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <small class="text-muted">用于登录系统的用户名</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">登录密码 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="text-muted">初始密码,商户可登录后修改</small>
                        </div>
                    </div>
                </div>
                
                <!-- 商户信息 -->
                <h4 class="section-title"><i class="fa fa-store"></i> 商户信息</h4>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="merchantName">商户名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="merchantName" name="merchantName" required>
                            <small class="text-muted">店铺名称,将显示给用户</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">联系电话 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                            <small class="text-muted">商户联系方式</small>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">店铺地址 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="address" name="address" required>
                    <small class="text-muted">详细的店铺地址</small>
                </div>
                
                <div class="form-group">
                    <label for="description">店铺简介</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    <small class="text-muted">介绍您的店铺特色</small>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="businessHours">营业时间</label>
                            <input type="text" class="form-control" id="businessHours" name="businessHours" placeholder="例: 09:00-22:00">
                            <small class="text-muted">店铺营业时间段</small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="status">营业状态 <span class="text-danger">*</span></label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="1">营业中</option>
                                <option value="0">休息中</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group" style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fa fa-save"></i> 创建商户
                    </button>
                    <a href="/admin/merchants" class="btn btn-default btn-lg">
                        <i class="fa fa-times"></i> 取消
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/back/js/bootstrap.js}"></script>
    <script>
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        $('#merchantForm').on('submit', function(e) {
            e.preventDefault();
            
            var formData = {
                username: $('#username').val(),
                password: $('#password').val(),
                merchantName: $('#merchantName').val(),
                phone: $('#phone').val(),
                address: $('#address').val(),
                description: $('#description').val(),
                businessHours: $('#businessHours').val(),
                status: $('#status').val()
            };
            
            $.ajax({
                url: '/admin/merchants/add',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(result) {
                    if (result.success) {
                        alert('商户创建成功！');
                        window.location.href = '/admin/merchants';
                    } else {
                        alert('创建失败：' + result.message);
                    }
                },
                error: function() {
                    alert('创建失败，请重试');
                }
            });
        });
    </script>
</body>
</html>
