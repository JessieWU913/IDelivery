<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>菜品管理 - IDelivery</title>
    
    <link rel="stylesheet" th:href="@{/back/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/back/css/style.min.css}">
    
    <style>
        body { background-color: #f5f5f5; margin-top: 70px; }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/admin/index">IDelivery 管理后台</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/admin/index">控制台</a></li>
                <li><a href="/admin/users">用户管理</a></li>
                <li><a href="/admin/roles">角色管理</a></li>
                <li><a href="/admin/merchants">商户管理</a></li>
                <li class="active"><a href="/admin/products">菜品管理</a></li>
                <li><a href="/admin/orders">订单管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出登录</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h2>菜品管理</h2>
        
        <!-- 菜品列表 -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>菜品ID</th>
                        <th>菜品名称</th>
                        <th>所属商户</th>
                        <th>分类</th>
                        <th>价格</th>
                        <th>库存</th>
                        <th>销量</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productId}">1</td>
                        <td th:text="${product.productName}">宫保鸡丁</td>
                        <td th:text="${product.merchantName}">xxx餐厅</td>
                        <td th:text="${product.categoryName}">热菜</td>
                        <td>¥<span th:text="${product.price}">25.00</span></td>
                        <td th:text="${product.stock}">100</td>
                        <td th:text="${product.sales}">50</td>
                        <td>
                            <span th:if="${product.status == 1}" class="label label-success">上架</span>
                            <span th:if="${product.status == 0}" class="label label-default">下架</span>
                        </td>
                        <td>
                            <button class="btn btn-xs btn-warning" 
                                    th:if="${product.status == 1}"
                                    th:onclick="'offlineProduct(' + ${product.productId} + ')'">
                                <i class="fa fa-arrow-down"></i> 下架
                            </button>
                            <span th:if="${product.status == 0}" class="text-muted">已下架</span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="9" class="text-center">暂无菜品数据</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/back/js/bootstrap.js}"></script>
    <script>
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        
        $(document).ajaxSend(function(e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        function offlineProduct(productId) {
            if (confirm('确定要下架该菜品吗？')) {
                $.ajax({
                    url: '/admin/products/offline/' + productId,
                    type: 'POST',
                    success: function(result) {
                        if (result.success) {
                            alert(result.message);
                            location.reload();
                        } else {
                            alert('操作失败：' + result.message);
                        }
                    },
                    error: function() {
                        alert('操作失败，请重试');
                    }
                });
            }
        }
    </script>
</body>
</html>
