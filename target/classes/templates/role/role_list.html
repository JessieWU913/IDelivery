<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='角色管理',active='article'" xmlns:user>
<header th:replace="back/header::headerFragment(${title},${active})"></header>
<head>
    <meta th:name="_csrf"/>
    <!--          th:content="${_csrf.token}"-->

    <!-- 默认的header name是X-CSRF-TOKEN -->
    <meta th:name="_csrf_header"/>
    <!--    th:content="${_csrf.headerName}"-->
</head>
<body class="fixed-left">
<div id="wrapper">
    <div th:replace="back/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">角色管理</h4>
                        <a th:href="@{/role/add}"
                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                            <i class="fa fa-edit"></i> <span>新建角色</span></a>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>

                                <th>角色</th>

                                <th>排序</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="role:${roles}">
                                <tr th:id="${role.roleId}">
                                    <td>
                                        <a th:text="${role.roleName}" target="_blank"></a>
                                    </td>

                                    <td>
                                        <th:block th:text="${role.roleSort}"/>
                                    </td>


                                    <td>
                                        <th:block th:text="${role.status.equals('0')}?正常:停用"/>
                                    </td>
                                    <td>
                                        <th:block th:text="${role.createTime}"/>
                                    </td>
                                    <td>
                                        <a th:href="@{'/role/edit/'+${role.roleId}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5">
                                            <i class="fa fa-edit"></i> <span>编辑</span></a>

                                        <a class="btn btn-warning btn-sm waves-effect waves-light m-b-5"
                                           th:href="@{/role/updateRoleStatus(roleId=${role.roleId},status=${role.status == '1' ? '0' : '1'})}">
                                            <i class="fa fa-rocket"></i> <span
                                                th:text="${role.status.equals('0')}?禁用:启用"></span></a>

                                    </td>
                                </tr>
                            </th:block>

                            </tbody>

                        </table>
<!--                        <div th:replace="comm/paging :: pageAdminNav(${role})"></div>-->
                    </div>
                </div>
                <div th:replace="back/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="back/footer :: footer"></div>
<script type="text/javascript">
    function delArticle(id) {
        // 获取<meta>标签中封装的_csrf信息
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        if (confirm('确定删除该角色吗?')) {
            $.ajax({
                type: 'post',
                url: '/role/delete',
                data: {id: id},
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (result) {
                    if (result && result.success) {
                        window.alert("删除成功");
                        window.location.reload();
                    } else {
                        window.alert(result.msg || '删除失败')
                    }
                }
            });
        }
    }

    function updateArticle(id) {
        // 获取<meta>标签中封装的_csrf信息
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        if (confirm('确定此操作么吗?')) {
            $.ajax({
                type: 'post',
                url: '/role/forbid',
                data: {id: id},
                dataType: 'json',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                success: function (result) {
                    if (result && result.success) {
                        window.alert("禁用成功");
                        window.location.reload();
                    } else {
                        window.alert(result.msg || '禁用失败')
                    }
                }
            });
        }
    }
</script>
</body>
</html>
