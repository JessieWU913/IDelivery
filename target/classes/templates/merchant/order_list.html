<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>订单管理 - 商户系统</title>
    <link rel="stylesheet" href="/back/css/bootstrap.min.css">
    <link rel="stylesheet" href="/back/css/style.css">
    <script src="/assets/js/jquery.min.js"></script>
    <style>
        body {
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .order-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 5px;
        }

        .status-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-btn {
            padding: 8px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .status-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .status-btn.active {
            background: #667eea;
            color: white;
            border-color: transparent;
        }

        .order-item {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .order-info {
            flex: 1;
        }

        .order-no {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .order-time {
            font-size: 14px;
            color: #999;
        }

        .order-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-pending { background: #fff3cd; color: #856404; }
        .status-paid { background: #d1ecf1; color: #0c5460; }
        .status-preparing { background: #d4edda; color: #155724; }
        .status-delivering { background: #cce5ff; color: #004085; }
        .status-completed { background: #d1ecf1; color: #0c5460; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .order-items {
            margin: 15px 0;
        }

        .order-item-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .order-total {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
        }

        .order-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
<div class="order-container">
    <div class="page-header">
        <h2>订单管理</h2>
        <button class="btn btn-secondary" onclick="location.href='/merchant/index'">返回首页</button>
    </div>

    <!-- 状态筛选 -->
    <div class="status-filter">
        <div class="status-btn" th:classappend="${status == null || status == ''} ? 'active'"
             onclick="location.href='/merchant/orders'">全部</div>
        <div class="status-btn" th:classappend="${status == 'pending'} ? 'active'"
             onclick="location.href='/merchant/orders?status=pending'">待支付</div>
        <div class="status-btn" th:classappend="${status == 'paid'} ? 'active'"
             onclick="location.href='/merchant/orders?status=paid'">待接单</div>
        <div class="status-btn" th:classappend="${status == 'preparing'} ? 'active'"
             onclick="location.href='/merchant/orders?status=preparing'">制作中</div>
        <div class="status-btn" th:classappend="${status == 'delivering'} ? 'active'"
             onclick="location.href='/merchant/orders?status=delivering'">配送中</div>
        <div class="status-btn" th:classappend="${status == 'completed'} ? 'active'"
             onclick="location.href='/merchant/orders?status=completed'">已完成</div>
    </div>

    <!-- 订单列表 -->
    <div th:if="${orders == null || orders.size() == 0}" style="text-align: center; padding: 60px; color: #999;">
        <h3>暂无订单</h3>
    </div>

    <div th:if="${orders != null && orders.size() > 0}">
        <div th:each="order : ${orders}" class="order-item">
            <div class="order-header">
                <div class="order-info">
                    <div class="order-no">订单号：<span th:text="${order.orderNo}">ORDER123456</span></div>
                    <div class="order-time">下单时间：<span th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')}">2025-11-10 12:00:00</span></div>
                </div>
                <div class="order-status" th:classappend="'status-' + ${order.orderStatus}">
                        <span th:switch="${order.orderStatus}">
                            <span th:case="'pending'">待支付</span>
                            <span th:case="'paid'">待接单</span>
                            <span th:case="'preparing'">制作中</span>
                            <span th:case="'delivering'">配送中</span>
                            <span th:case="'completed'">已完成</span>
                            <span th:case="'cancelled'">已取消</span>
                        </span>
                </div>
            </div>

            <div class="order-items" th:if="${order.orderItems != null && order.orderItems.size() > 0}">
                <div th:each="item : ${order.orderItems}" class="order-item-row">
                    <span th:text="${item.productName}">商品名称</span>
                    <span>x<span th:text="${item.quantity}">1</span></span>
                    <span>¥<span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}">0.00</span></span>
                </div>
            </div>
            <div class="order-items" th:if="${order.orderItems == null || order.orderItems.size() == 0}" style="color: #999; padding: 10px;">
                暂无商品明细
            </div>

            <div class="order-footer">
                <div class="order-total">
                    合计：¥<span th:text="${#numbers.formatDecimal(order.actualAmount, 1, 2)}">0.00</span>
                </div>
                <div class="order-actions">
                    <button class="btn btn-secondary" th:onclick="'location.href=\'/merchant/order/detail/' + ${order.orderId} + '\''">查看详情</button>
                    <button th:if="${order.orderStatus == 'paid'}"
                            class="btn btn-primary"
                            th:onclick="'acceptOrder(' + ${order.orderId} + ')'">接单</button>
                    <button th:if="${order.orderStatus == 'preparing'}"
                            class="btn btn-success"
                            th:onclick="'readyForDelivery(' + ${order.orderId} + ')'">出餐</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="back/footer"></div>

<script>
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });

    function acceptOrder(orderId) {
        if (!confirm('确认接单吗？')) return;
        $.ajax({
            url: '/merchant/order/accept/' + orderId,
            type: 'POST',
            success: function(res) {
                if (res.success) {
                    alert('接单成功');
                    location.reload();
                } else {
                    alert(res.message || '接单失败');
                }
            }
        });
    }

    function readyForDelivery(orderId) {
        if (!confirm('确认出餐吗？出餐后订单将变为等待骑手配送状态。')) return;
        $.ajax({
            url: '/merchant/order/deliver/' + orderId,
            type: 'POST',
            success: function(res) {
                if (res.success) {
                    alert('出餐成功，订单已变为等待骑手配送状态');
                    location.reload();
                } else {
                    alert(res.message || '操作失败');
                }
            }
        });
    }
</script>
</body>
</html>
