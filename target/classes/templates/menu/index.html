        .product-footer {

        }
        
        .product-price {

        }
        
        .product-price .original-price {

        .product-sales {

        .add-cart-btn {

        }
        
        .add-cart-btn:hover {

        .empty-msg {

    </style>
</head>
<body>

<!-- åˆ†ç±»å¯¼èˆª -->

<div class="am-container" style="margin-top: 20px;">

        <div style="display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">

            <select id="merchantFilter" class="am-form-field" style="width: 200px; border-radius: 5px;">
                <option value="all">å…¨éƒ¨å•†æˆ·</option>
                <option th:each="merchant : ${merchants}"

            <label style="font-weight: bold; color: #666; margin-left: 20px;">
                <i class="am-icon-search"></i> æœç´¢å•†æˆ·:
            </label>
            <input type="text" id="merchantSearchInput" class="am-form-field" 
                   placeholder="è¾“å…¥å•†æˆ·åç§°..."

            <label style="font-weight: bold; color: #666; margin-left: 20px;">

            </label>
            <select id="sortBy" class="am-form-field" style="width: 150px; border-radius: 5px;">
                <option value="merchant">æŒ‰å•†æˆ·</option>

                <option value="price-asc">ä»·æ ¼ä»ä½åˆ°é«˜</option>

</div>

<!-- èœå“åˆ—è¡¨ -->
<div class="am-container">
    <div class="product-grid" id="productGrid">
        <div th:each="product : ${products}" 
             class="product-card" 
             th:data-category="${product.categoryId}"
             th:data-merchant="${product.merchantId}"
             th:data-merchant-name="${product.merchantName}"
             th:data-price="${product.price}"

            <div style="position: relative;">

                     th:src="${product.productImg}"

                <div class="product-img-placeholder" 
                     th:style="${product.productImg != null ? 'display:none;' : ''}"
                     th:text="${product.productName.substring(0,1)}">èœ</div>
                <span th:if="${product.isRecommend == '1'}" class="recommend-badge">ğŸ”¥ æ¨è</span>
            </div>
            <div class="product-info">
                <div class="product-name" th:text="${product.productName}">èœå“åç§°</div>
                <div class="product-desc" th:text="${product.productDesc}">èœå“æè¿°</div>
                <div style="color: #999; font-size: 12px; margin-top: 5px;">
                    <i class="am-icon-store"></i> <span th:text="${product.merchantName != null ? product.merchantName : 'æœªçŸ¥å•†æˆ·'}">å•†æˆ·åç§°</span>
                </div>
                <div class="product-footer">
                    <div>
                        <span class="product-price">
                            Â¥<span th:text="${product.price}">0.00</span>
                            <span class="original-price" 
                                  th:if="${product.originalPrice != null}"
                                  th:text="'Â¥' + ${product.originalPrice}"></span>
                        </span>
                        <div class="product-sales">å·²å”® <span th:text="${product.sales}">0</span></div>
                    </div>
                    <button class="add-cart-btn" th:onclick="'addToCart(' + ${product.productId} + ')'">
                        åŠ å…¥è´­ç‰©è½¦
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="emptyMsg" class="empty-msg" style="display: none;">
        æš‚æ— èœå“æ•°æ®
    </div>
</div>

<script>
$(document).ready(function() {
    
    // è®¾ç½®AJAXè¯·æ±‚çš„CSRF token
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });
    
    var currentCategory = 'all';
    var currentMerchant = 'all';
    var currentSort = 'merchant';
    var merchantSearchKeyword = '';
    
    // åˆå§‹æŒ‰å•†æˆ·æ’åº
    sortProducts();
    
    // åˆ†ç±»åˆ‡æ¢
    $('.category-item').click(function() {
        $('.category-item').removeClass('active');
        $(this).addClass('active');
        
        currentCategory = $(this).data('category');
        filterAndSort();
    });
    
    // å•†æˆ·ç­›é€‰
    $('#merchantFilter').change(function() {
        currentMerchant = $(this).val();
        // å¦‚æœé€‰æ‹©äº†å…·ä½“å•†æˆ·ï¼Œæ¸…ç©ºæœç´¢æ¡†
        if (currentMerchant !== 'all') {
            $('#merchantSearchInput').val('');
            merchantSearchKeyword = '';
        }
        filterAndSort();
    });
    
    // å•†æˆ·æœç´¢åŠŸèƒ½
    var merchantSearchTimer;
    $('#merchantSearchInput').on('input', function() {
        clearTimeout(merchantSearchTimer);
        merchantSearchKeyword = $(this).val().trim();
        
        merchantSearchTimer = setTimeout(function() {
            // å¦‚æœæœ‰æœç´¢å…³é”®è¯ï¼Œé‡ç½®å•†æˆ·ä¸‹æ‹‰æ¡†ä¸º"å…¨éƒ¨"
            if (merchantSearchKeyword !== '') {
                $('#merchantFilter').val('all');
                currentMerchant = 'all';
            }
            filterAndSort();
        }, 300);
    });
    
    // æ’åºæ–¹å¼
    $('#sortBy').change(function() {
        currentSort = $(this).val();
        sortProducts();
    });
    
    // æœç´¢åŠŸèƒ½
    var searchTimer;
    $('#searchInput').on('input', function() {
        clearTimeout(searchTimer);
        var keyword = $(this).val().trim();
        
        searchTimer = setTimeout(function() {
            if (keyword === '') {
                filterAndSort();
            } else {
                searchProducts(keyword);
            }
        }, 300);
    });
    
    // ç»¼åˆç­›é€‰å’Œæ’åº
    function filterAndSort() {
        // å…ˆæ˜¾ç¤ºæ‰€æœ‰
        $('.product-card').show();
        
        // æŒ‰åˆ†ç±»ç­›é€‰
        if (currentCategory !== 'all') {
            $('.product-card').hide();
            $('.product-card[data-category="' + currentCategory + '"]').show();
        }
        
        // æŒ‰å•†æˆ·ç­›é€‰ - æ”¯æŒä¸‹æ‹‰æ¡†é€‰æ‹©å’Œæœç´¢æ¡†æœç´¢
        if (currentMerchant !== 'all') {
            // ä½¿ç”¨ä¸‹æ‹‰æ¡†ç­›é€‰
            $('.product-card:visible').hide();
            $('.product-card[data-category="' + (currentCategory === 'all' ? '' : currentCategory) + '"][data-merchant="' + currentMerchant + '"]').show();
            if (currentCategory === 'all') {
                $('.product-card[data-merchant="' + currentMerchant + '"]').show();
            }
        } else if (merchantSearchKeyword !== '') {
            // ä½¿ç”¨æœç´¢æ¡†ç­›é€‰å•†æˆ·
            $('.product-card:visible').each(function() {
                var merchantName = $(this).data('merchant-name') || '';
                if (merchantName.toLowerCase().indexOf(merchantSearchKeyword.toLowerCase()) === -1) {
                    $(this).hide();
                }
            });
        }
        
        // æ’åº
        sortProducts();
        checkEmpty();
    }
    
    // æ’åºèœå“
    function sortProducts() {
        var $products = $('.product-card');
        var $container = $('#productGrid');
        
        $products.sort(function(a, b) {
            var aVal, bVal;
            
            switch(currentSort) {
                case 'merchant':
                    // æŒ‰å•†æˆ·åç§°æ’åº
                    aVal = $(a).data('merchant-name') || '';
                    bVal = $(b).data('merchant-name') || '';
                    return aVal.localeCompare(bVal, 'zh-CN');
                    
                case 'sales':
                    // æŒ‰é”€é‡é™åº
                    aVal = parseInt($(a).data('sales')) || 0;
                    bVal = parseInt($(b).data('sales')) || 0;
                    return bVal - aVal;
                    
                case 'price-asc':
                    // ä»·æ ¼å‡åº
                    aVal = parseFloat($(a).data('price')) || 0;
                    bVal = parseFloat($(b).data('price')) || 0;
                    return aVal - bVal;
                    
                case 'price-desc':
                    // ä»·æ ¼é™åº
                    aVal = parseFloat($(a).data('price')) || 0;
                    bVal = parseFloat($(b).data('price')) || 0;
                    return bVal - aVal;
                    
                default:
                    return 0;
            }
        });
        
        $container.html($products);
    }
    
    // æœç´¢èœå“
    function searchProducts(keyword) {
        $.ajax({
            url: '/menu/search',
            type: 'GET',
            data: { keyword: keyword },
            success: function(products) {
                renderProducts(products);
            },
            error: function() {
                alert('æœç´¢å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        });
    }
    
    // æ¸²æŸ“èœå“
    function renderProducts(products) {
        var html = '';
        if (products.length === 0) {
            $('#productGrid').html('');
            $('#emptyMsg').show();
            return;
        }
        
        $('#emptyMsg').hide();
        products.forEach(function(product) {
            var recommendBadge = product.isRecommend === '1' ? 
                '<span class="recommend-badge">ğŸ”¥ æ¨è</span>' : '';
            var originalPrice = product.originalPrice ? 
                '<span class="original-price">Â¥' + product.originalPrice + '</span>' : '';
            var merchantName = product.merchantName || 'æœªçŸ¥å•†æˆ·';
            
            html += '<div class="product-card" data-category="' + product.categoryId + '" data-merchant="' + product.merchantId + '" data-merchant-name="' + merchantName + '" data-price="' + product.price + '" data-sales="' + product.sales + '">';
            html += '  <div style="position: relative;">';
            html += '    <div class="product-img-placeholder">' + product.productName.substring(0,1) + '</div>';
            html += recommendBadge;
            html += '  </div>';
            html += '  <div class="product-info">';
            html += '    <div class="product-name">' + product.productName + '</div>';
            html += '    <div class="product-desc">' + (product.productDesc || '') + '</div>';
            html += '    <div style="color: #999; font-size: 12px; margin-top: 5px;">';
            html += '      <i class="am-icon-store"></i> <span>' + merchantName + '</span>';
            html += '    </div>';
            html += '    <div class="product-footer">';
            html += '      <div>';
            html += '        <span class="product-price">Â¥' + product.price + originalPrice + '</span>';
            html += '        <div class="product-sales">å·²å”® ' + product.sales + '</div>';
            html += '      </div>';
            html += '      <button class="add-cart-btn" onclick="addToCart(' + product.productId + ')">åŠ å…¥è´­ç‰©è½¦</button>';
            html += '    </div>';
            html += '  </div>';
            html += '</div>';
        });
        
        $('#productGrid').html(html);
    }
    
    // æ£€æŸ¥æ˜¯å¦ä¸ºç©º
    function checkEmpty() {
        var visibleCount = $('.product-card:visible').length;
        if (visibleCount === 0) {
            $('#emptyMsg').show();
        } else {
            $('#emptyMsg').hide();
        }
    }
});

// åŠ å…¥è´­ç‰©è½¦
function addToCart(productId) {
    $.ajax({
        url: '/cart/add',
        type: 'POST',
        data: {
            productId: productId,
            quantity: 1
        },
        success: function(res) {
            if (res.success) {
                // è¯¢é—®ç”¨æˆ·æ˜¯å¦å‰å¾€è´­ç‰©è½¦
                if (confirm('æ·»åŠ æˆåŠŸï¼æ˜¯å¦å‰å¾€è´­ç‰©è½¦æŸ¥çœ‹ï¼Ÿ')) {
                    location.href = '/cart/index';
                }
            } else {
                if (res.message === 'è¯·å…ˆç™»å½•') {
                    if (confirm('è¯·å…ˆç™»å½•åå†æ“ä½œï¼Œæ˜¯å¦å‰å¾€ç™»å½•é¡µé¢ï¼Ÿ')) {
                        location.href = '/login.html';
                    }
                } else {
                    alert(res.message || 'æ·»åŠ å¤±è´¥');
                }
            }
        },
        error: function() {
            alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
        }
    });
}
</script>
