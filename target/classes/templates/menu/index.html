<!DOCTYPE html>

    <script th:src="@{/assets/js/jquery.min.js}"></script>

    <style>

        .header {

        .category-item:hover, .category-item.active {

        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);

        }
        
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }
        
        .product-img-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .product-desc {
            font-size: 14px;
            color: #999;
            margin-bottom: 10px;
            height: 40px;
            overflow: hidden;
        }
        
        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-price {
            font-size: 24px;
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .product-price .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
            margin-left: 8px;
        }
        
        .product-sales {
            font-size: 12px;
            color: #999;
        }
        
        .add-cart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-cart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .recommend-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        
        .empty-msg {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="header">

        <h1>ğŸ” åœ¨çº¿ç‚¹é¤ç³»ç»Ÿ</h1>
        <a href="/cart/index" class="cart-icon" title="è´­ç‰©è½¦">ğŸ›’</a>
        <div class="search-box">
            <input type="text" id="searchInput" class="am-form-field" placeholder="æœç´¢ä½ æƒ³åƒçš„ç¾é£Ÿ..." />
        </div>
    </div>
</div>

<!-- åˆ†ç±»å¯¼èˆª -->
<div class="category-nav am-container">
    <div class="category-item active" data-category="all">å…¨éƒ¨</div>
    <div th:each="category : ${categories}" 
         class="category-item" 
         th:data-category="${category.categoryId}"

    </div>
</div>

<!-- èœå“åˆ—è¡¨ -->
<div class="am-container">
    <div class="product-grid" id="productGrid">
        <div th:each="product : ${products}" 
             class="product-card" 
             th:data-category="${product.categoryId}">
            <div style="position: relative;">
                <img th:if="${product.productImg != null}" 
                     th:src="${product.productImg}" 
                     th:alt="${product.productName}"
                     class="product-img"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                <div class="product-img-placeholder" 
                     th:style="${product.productImg != null ? 'display:none;' : ''}"
                     th:text="${product.productName.substring(0,1)}">èœ</div>
                <span th:if="${product.isRecommend == '1'}" class="recommend-badge">ğŸ”¥ æ¨è</span>
            </div>
            <div class="product-info">
                <div class="product-name" th:text="${product.productName}">èœå“åç§°</div>
                <div class="product-desc" th:text="${product.productDesc}">èœå“æè¿°</div>
                <div class="product-footer">
                    <div>
                        <span class="product-price">
                            Â¥<span th:text="${product.price}">0.00</span>
                            <span class="original-price" 
                                  th:if="${product.originalPrice != null}"
                                  th:text="'Â¥' + ${product.originalPrice}"></span>
                        </span>
                        <div class="product-sales">å·²å”® <span th:text="${product.sales}">0</span></div>
                    </div>
                    <button class="add-cart-btn" th:onclick="'addToCart(' + ${product.productId} + ')'">
                        åŠ å…¥è´­ç‰©è½¦
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="emptyMsg" class="empty-msg" style="display: none;">
        æš‚æ— èœå“æ•°æ®
    </div>
</div>

<script>
$(document).ready(function() {
    
    // è®¾ç½®AJAXè¯·æ±‚çš„CSRF token
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    $(document).ajaxSend(function(e, xhr, options) {
        xhr.setRequestHeader(header, token);
    });
    
    // åˆ†ç±»åˆ‡æ¢
    $('.category-item').click(function() {
        $('.category-item').removeClass('active');
        $(this).addClass('active');
        
        var categoryId = $(this).data('category');
        filterProducts(categoryId);
    });
    
    // æœç´¢åŠŸèƒ½
    var searchTimer;
    $('#searchInput').on('input', function() {
        clearTimeout(searchTimer);
        var keyword = $(this).val().trim();
        
        searchTimer = setTimeout(function() {
            if (keyword === '') {
                $('.product-card').show();
                checkEmpty();
            } else {
                searchProducts(keyword);
            }
        }, 300);
    });
    
    // è¿‡æ»¤èœå“
    function filterProducts(categoryId) {
        if (categoryId === 'all') {
            $('.product-card').show();
        } else {
            $('.product-card').hide();
            $('.product-card[data-category="' + categoryId + '"]').show();
        }
        checkEmpty();
    }
    
    // æœç´¢èœå“
    function searchProducts(keyword) {
        $.ajax({
            url: '/menu/search',
            type: 'GET',
            data: { keyword: keyword },
            success: function(products) {
                renderProducts(products);
            },
            error: function() {
                alert('æœç´¢å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        });
    }
    
    // æ¸²æŸ“èœå“
    function renderProducts(products) {
        var html = '';
        if (products.length === 0) {
            $('#productGrid').html('');
            $('#emptyMsg').show();
            return;
        }
        
        $('#emptyMsg').hide();
        products.forEach(function(product) {
            var recommendBadge = product.isRecommend === '1' ? 
                '<span class="recommend-badge">ğŸ”¥ æ¨è</span>' : '';
            var originalPrice = product.originalPrice ? 
                '<span class="original-price">Â¥' + product.originalPrice + '</span>' : '';
            
            html += '<div class="product-card" data-category="' + product.categoryId + '">';
            html += '  <div style="position: relative;">';
            html += '    <div class="product-img">' + product.productName.substring(0,1) + '</div>';
            html += recommendBadge;
            html += '  </div>';
            html += '  <div class="product-info">';
            html += '    <div class="product-name">' + product.productName + '</div>';
            html += '    <div class="product-desc">' + (product.productDesc || '') + '</div>';
            html += '    <div class="product-footer">';
            html += '      <div>';
            html += '        <span class="product-price">Â¥' + product.price + originalPrice + '</span>';
            html += '        <div class="product-sales">å·²å”® ' + product.sales + '</div>';
            html += '      </div>';
            html += '      <button class="add-cart-btn" onclick="addToCart(' + product.productId + ')">åŠ å…¥è´­ç‰©è½¦</button>';
            html += '    </div>';
            html += '  </div>';
            html += '</div>';
        });
        
        $('#productGrid').html(html);
    }
    
    // æ£€æŸ¥æ˜¯å¦ä¸ºç©º
    function checkEmpty() {
        var visibleCount = $('.product-card:visible').length;
        if (visibleCount === 0) {
            $('#emptyMsg').show();
        } else {
            $('#emptyMsg').hide();
        }
    }
});

// åŠ å…¥è´­ç‰©è½¦
function addToCart(productId) {
    $.ajax({
        url: '/cart/add',
        type: 'POST',
        data: {
            productId: productId,
            quantity: 1
        },
        success: function(res) {
            if (res.success) {
                // è¯¢é—®ç”¨æˆ·æ˜¯å¦å‰å¾€è´­ç‰©è½¦
                if (confirm('æ·»åŠ æˆåŠŸï¼æ˜¯å¦å‰å¾€è´­ç‰©è½¦æŸ¥çœ‹ï¼Ÿ')) {
                    location.href = '/cart/index';
                }
            } else {
                if (res.message === 'è¯·å…ˆç™»å½•') {
                    if (confirm('è¯·å…ˆç™»å½•åå†æ“ä½œï¼Œæ˜¯å¦å‰å¾€ç™»å½•é¡µé¢ï¼Ÿ')) {
                        location.href = '/login.html';
                    }
                } else {
                    alert(res.message || 'æ·»åŠ å¤±è´¥');
                }
            }
        },
        error: function() {
            alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
        }
    });
}
</script>

</body>
</html>
